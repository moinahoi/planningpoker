services:
  # Backend server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=production
      - DEPLOYMENT_ENV=localhost
    restart: unless-stopped
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend client
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - DEPLOYMENT_ENV=localhost
    depends_on:
      - backend
    restart: unless-stopped